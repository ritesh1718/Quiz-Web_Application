<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Online Quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Welcome to Online Quiz Application</h1>
        <p sec:authorize="isAuthenticated()">
            Logged in as: <span sec:authentication="name"></span>
        </p>
    </header>

    <nav>
        <div class="nav-links">
            <a th:href="@{/quizzes}" class="btn">📝 Take Quiz</a>
            <a th:href="@{/my-attempts}" class="btn">📊 My Attempts</a>
            <a th:href="@{/leaderboard}" class="btn">🏆 Leaderboard</a>

            <!-- Admin Panel - Only visible to ADMIN role -->
            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/quizzes}" class="btn">⚙️ Admin Panel</a>

            <a th:href="@{/logout}" class="btn">🚪 Logout</a>
        </div>
    </nav>

    <div class="dashboard-info">
        <h2>Start Your Learning Journey!</h2>
        <p>Test your knowledge across various topics and compete with others.</p>
    </div>
</div>
</body>
</html>
