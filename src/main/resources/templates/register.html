<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Online Quiz</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:field="*{username}" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" th:field="*{password}" placeholder="Enter password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    <div th:if="${error}">
        <p class="error" th:text="${error}"></p>
    </div>
    <div th:if="${param.registered}">
        <p class="success">Registration successful! Please login.</p>
    </div>
</div>
</body>
</html>
