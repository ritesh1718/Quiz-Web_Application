<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz List - Admin</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Bootstrap Icons (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.06);
            background: #ffffff;
        }
        .container {
            max-width: 1100px;
        }
        .table thead {
            background: #0d6efd;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f2f6fc;
            transition: 0.15s;
        }
        .btn {
            border-radius: 20px;
        }
        .create-btn {
            background-color: #0d6efd;
            color: #fff;
        }
        .status-active { color: #198754; font-weight: 600; }
        .status-inactive { color: #dc3545; font-weight: 600; }
        .status-unknown { color: #6c757d; font-weight: 600; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="card p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">All Quizzes</h2>
            <a th:href="@{/admin/quizzes/new}" class="btn create-btn">
                <i class="bi bi-plus-circle me-1"></i> Create New Quiz
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered align-middle text-center">
                <thead>
                <tr>
                    <th style="width:60px;">#</th>
                    <th>Title</th>
                    <th style="width:220px;">Category</th>
                    <th style="width:120px;">Status</th>
                    <th style="width:320px;">Actions</th>
                </tr>
                </thead>

                <tbody>
                <!-- iterate quizzes -->
                <tr th:each="quiz, iterStat : ${quizzes}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${quiz.title}">Quiz Title</td>

                    <!-- safe category access -->
                    <td th:text="${quiz.category != null ? quiz.category.name : 'Uncategorized'}">Uncategorized</td>

                    <!-- safe status display using separate conditions -->
                    <td>
                        <span th:if="${quiz.isActive == true}" class="status-active">Active</span>
                        <span th:if="${quiz.isActive == false}" class="status-inactive">Inactive</span>
                        <span th:if="${quiz.isActive == null}" class="status-unknown">Unknown</span>
                    </td>

                    <!-- actions (URLs match controller: /admin/quizzes/{id}/...) -->
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{'/admin/quizzes/' + ${quiz.id} + '/questions'}"
                               class="btn btn-sm btn-info text-white">
                                <i class="bi bi-list-check"></i> Manage Questions
                            </a>

                            <a th:href="@{'/admin/quizzes/' + ${quiz.id} + '/edit'}"
                               class="btn btn-sm btn-warning text-white">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>

                            <a th:href="@{'/admin/quizzes/' + ${quiz.id} + '/delete'}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('Are you sure you want to delete this quiz?');">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </td>
                </tr>

                <!-- empty state -->
                <tr th:if="${#lists.isEmpty(quizzes)}">
                    <td colspan="5" class="text-center text-muted py-4">
                        <i class="bi bi-exclamation-circle me-1"></i>No quizzes found.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
