<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Questions - Admin</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="'Questions for Quiz: ' + ${quiz.title}">Quiz Title</h2>
    <a th:href="@{'/admin/quizzes/' + ${quiz.id} + '/questions/add'}" class="btn btn-primary mb-3">Add New Question</a>
    <a th:href="@{/admin/quizzes}" class="btn btn-secondary mb-3">Back to Quizzes</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Question</th>
            <th>Options</th>
            <th>Correct Option</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, iterStat : ${questions}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${question.questionText}">Sample Question</td>
            <td>
                <ul>
                    <li th:each="option : ${question.answerOptions}"
                        th:text="${option != null ? option.optionText : 'N/A'}">Option Text</li>
                </ul>
            </td>
            <td>
                <span th:each="option : ${question.answerOptions}"
                      th:text="${option.isCorrect ? option.optionText : ''}"
                      th:if="${option != null}">Correct Option</span>
            </td>
            <td>
                <a th:href="@{'/admin/questions/edit/' + ${question.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/admin/questions/delete/' + ${question.id} + '?quizId=' + ${quiz.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this question?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(questions)}">
            <td colspan="5" class="text-center">No questions found for this quiz.</td>
        </tr>
        </tbody>
    </table>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
