<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Select Quiz - Online Quiz</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
  <h2>Select a Quiz</h2>
  <ul>
    <li th:each="quiz : ${quizzes}">
      <span th:text="${quiz.title}">Quiz Title</span>
      <a th:href="@{/quizzes/take/{id}(id=${quiz.id})}">Start Quiz</a>
    </li>
  </ul>
  <a th:href="@{/home}">Back to Dashboard</a>
</div>
</body>
</html>
